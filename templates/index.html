<!DOCTYPE html>
<html>
<head>
    <title>üåç Carbon Footprint Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">üå± Carbon Tracker</a>
        </div>
    </nav>


    <div class="container my-5">
        <div class="row">


            <!-- Input Form -->
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h3 class="mb-4"><i class="fa-solid fa-clipboard-check"></i> Enter Your Daily Activities</h3>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label"><i class="fa-solid fa-car"></i> Car travel (km)</label>
                            <input type="number" class="form-control" name="car_km" step="0.1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fa-solid fa-bus"></i> Bus travel (km)</label>
                            <input type="number" class="form-control" name="bus_km" step="0.1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fa-solid fa-plane"></i> Flight travel (hours)</label>
                            <input type="number" class="form-control" name="flight_hours" step="0.1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fa-solid fa-bolt"></i> Electricity used (kWh)</label>
                            <input type="number" class="form-control" name="electricity" step="0.1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fa-solid fa-utensils"></i> Meals (count)</label>
                            <input type="number" class="form-control" name="food" step="1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fa-solid fa-cart-shopping"></i> Shopping items</label>
                            <input type="number" class="form-control" name="shopping" step="1">
                        </div>
                        <button type="submit" class="btn btn-success w-100">üåç Calculate My Footprint</button>
                    </form>
                </div>
            </div>


            <!-- Results -->
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h3 class="mb-4"><i class="fa-solid fa-leaf"></i> Your Daily Emissions</h3>
                    {% if carbon_total is not none %}
                        <div class="alert alert-success">
                            <h4>{{ carbon_total }} kg CO‚ÇÇ</h4>
                        </div>
                    {% else %}
                        <p class="text-muted">Enter today‚Äôs activities to calculate your footprint.</p>
                    {% endif %}


                    <h5 class="mt-4">üìä Emission Trends</h5>
                    <canvas id="emissionChart"></canvas>
                </div>
            </div>
        </div>
    </div>


    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('emissionChart');
        const dates = {{ logs|map(attribute="date")|map('strftime', '%Y-%m-%d')|list|tojson }};
        const totals = {{ logs|map(attribute="total")|list|tojson }};


        new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates.reverse(),
                datasets: [{
                    label: 'Daily CO‚ÇÇ Emissions (kg)',
                    data: totals.reverse(),
                    borderColor: 'rgb(34,139,34)',
                    backgroundColor: 'rgba(34,139,34,0.2)',
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                scales: { y: { beginAtZero: true } }
            }
        });
    </script>
</body>
</html>
